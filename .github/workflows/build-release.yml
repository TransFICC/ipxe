name: Build Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
       matrix:
         os: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - name: Compile EFI x86_64
      run: make bin-x86_64-efi/ipxe.efi
      working-directory: ./src

